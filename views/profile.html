<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ETAI, un outil collaboratif pour la gestion des ressources, des tâches et des statistiques d'entreprise.">
    <meta name="keywords" content="Cloud privé, collaboration, gestion des documents, productivité, entreprise, ETAI">
    <meta name="author" content="Treguier Elias">
    <meta name="robots" content="noindex, nofollow">

    <title>Cloud-testing</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <meta property="og:title" content="Cloud-testing">
    <meta property="og:description" content="Détails du projet cloud-testing : Cloud privé, collaboration, et gestion efficace des ressources.">
    <meta property="og:image" content="assets/preview.png">
    <meta property="og:type" content="website">

</head>
<body>
  <header>
    <img src="/sources/LogoBleuOmbre-edited.png" height="80px">
    <a id="toggle-theme"><svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.589 21.659c-3.873 1.038-8.517-.545-10.98-3.632a1 1 0 0 1 .751-1.623c3.984-.118 6.662-1.485 8.17-4.098 1.51-2.613 1.354-5.616-.535-9.125a1 1 0 0 1 1.03-1.463c3.904.59 7.597 3.82 8.635 7.694 1.43 5.334-1.737 10.818-7.071 12.247" fill="var(--secondary)"/></svg></a>
  </header>
  <main>
    <div class="contain">
      <div class="info-view">
        <ul class="info-list">
          <li>
            <svg width="27" height="27" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path fill="var(--secondary)" d="M12 6a1 1 0 1 1-1 1 1 1 0 0 1 1-1m-6 8h12v3H6zm14-8h-4V3H8v3H4a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2M10 5h4v5h-4zm10 14H4v-9h4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2h4z"/>
            </svg>
            <label for="status">Status </label>
            <select type="text" id="status" name="status" required>
              <option value="0">Archive</option>
              <option value="1">En recherche</option>
              <option value="2">Recherche active</option>
            </select>
          </li>
          <li>
            <svg width="27" height="27" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path fill="var(--secondary)" d="M12 6a1 1 0 1 1-1 1 1 1 0 0 1 1-1m-6 8h12v3H6zm14-8h-4V3H8v3H4a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2M10 5h4v5h-4zm10 14H4v-9h4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2h4z"/>
            </svg>
            <label for="name">Nom </label>
            <input type="text" id="name" name="name" required>
          </li>
          <li>
            <svg width="27" height="27" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path fill="var(--secondary)" d="M12 6a1 1 0 1 1-1 1 1 1 0 0 1 1-1m-6 8h12v3H6zm14-8h-4V3H8v3H4a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2M10 5h4v5h-4zm10 14H4v-9h4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2h4z"/>
            </svg>
            <label for="fname">Prénom </label>
            <input type="text" id="fname" name="fname" required>
          </li>
          <li>
            <svg width="27" height="27" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" >
              <path class="clr-i-outline clr-i-outline-path-1" d="M32 6H4a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h28a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2m-1.54 22H5.66l7-7.24-1.44-1.39L4 26.84V9.52l12.43 12.37a2 2 0 0 0 2.82 0L32 9.21v17.5l-7.36-7.36-1.41 1.41ZM5.31 8h25.07L17.84 20.47Z" fill="var(--secondary)"/>
              <path fill="none" d="M0 0h36v36H0z"/>
            </svg>
            <label>Email </label>
            <input id="email" name="email" type="email" readonly>
          </li>
          <li>
            <svg width="27" height="27" viewBox="0 0 24 24" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
              <path d="M21 15v3.93a2 2 0 0 1-2.29 2A18 18 0 0 1 3.14 5.29 2 2 0 0 1 5.13 3H9a1 1 0 0 1 1 .89 10.7 10.7 0 0 0 1 3.78 1 1 0 0 1-.42 1.26l-.86.49a1 1 0 0 0-.33 1.46 14.1 14.1 0 0 0 3.69 3.69 1 1 0 0 0 1.46-.33l.49-.86a1 1 0 0 1 1.3-.38 10.7 10.7 0 0 0 3.78 1 1 1 0 0 1 .89 1" style="fill:none;stroke:var(--secondary);stroke-linecap:round;stroke-linejoin:round;stroke-width:2"/>
            </svg>
            <label for="tel">Tél </label>
            <input type="tel" id="tel" name="tel" required> 
          </li>
          <li>
            <svg width="27" height="27" viewBox="-2 -1 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin" class="jam jam-birthday-cake">
              <path d="M2 18.262V20h16v-1.728l-3.106.753-4.86-1.004-4.977 1.004zM2 16.2l3.104.775 4.936-.996 4.819.996L18 16.214V15a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1zM13 12h4a3 3 0 0 1 3 3v7H0v-7a3 3 0 0 1 3-3h4V9h6zm-2 0v-1H9v1zm-1-3.6a3 3 0 0 1-3-3Q7 3.742 10 0q3 3.742 3 5.4a3 3 0 0 1-3 3m-.002-1.981c.552 0 1-.48 1-1.072q0-.591-1-1.928-1 1.337-1 1.928c0 .592.448 1.072 1 1.072" fill="var(--secondary)"/>
            </svg>
            <label for="birth" class="birthAge" id="age"></label>
            <input type="date" id="birth" name="birth">
          </li>
          <li>
            <svg width="27" height="27" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2c-4.4 0-8 3.6-8 8 0 5.4 7 11.5 7.3 11.8.2.1.5.2.7.2s.5-.1.7-.2C13 21.5 20 15.4 20 10c0-4.4-3.6-8-8-8m0 17.7c-2.1-2-6-6.3-6-9.7 0-3.3 2.7-6 6-6s6 2.7 6 6-3.9 7.7-6 9.7M12 6c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4m0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2" fill="var(--secondary)"/>
            </svg>
            <label for="city">Ville </label>
            <div class="city-postal">
              <input type="text" id="city" name="city">
              <input type="number" id="postal" name="postal">
            </div>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="var(--secondary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 11 19-9-9 19-2-8z"/>
            </svg>
            <label for="addr">Adresse </label>
            <input type="text" id="addr" name="addr">
          </li>
        </ul>
        <button id="saveBtn">Save</button>
        <div class="plus">
          <div>
            <p>Tags</p>
            <input class="taging" id="add_tags" list="tagList" placeholder=". . .">
              <datalist id="tagList">
                <option value="Eloquence">
                <option value="Optimiste">
                <option value="Curieux">
                <option value="Détérminé">
              </datalist>
            <div class="box" id="tags">
            </div>
          </div>
          <div>
            <p>Compétences</p>
            <input class="taging" id="add_skills" list="skillList" placeholder=". . .">
            <datalist id="skillList">
                <option value="C"></option>
                <option value="C++"></option>
                <option value="Java"></option>
                <option value="JavaScript"></option>
                <option value="TypeScript"></option>
                <option value="Python"></option>
                <option value="Ruby"></option>
                <option value="Go"></option>
                <option value="Rust"></option>
                <option value="PHP"></option>
                <option value="Swift"></option>
                <option value="Kotlin"></option>
                <option value="Scala"></option>
                <option value="Dart"></option>
                <option value="R"></option>
                <option value="Bash"></option>
                <option value="Perl"></option>

                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="React"></option>
                <option value="Vue.js"></option>
                <option value="Angular"></option>
                <option value="Svelte"></option>
                <option value="Next.js"></option>
                <option value="Gatsby"></option>
                <option value="Tailwind CSS"></option>
                <option value="Bootstrap"></option>
                <option value="jQuery"></option>

                <option value="Node.js"></option>
                <option value="Express.js"></option>
                <option value="Django"></option>
                <option value="Flask"></option>
                <option value="Ruby on Rails"></option>
                <option value="Spring Boot"></option>
                <option value="Laravel"></option>
                <option value="ASP.NET"></option>
                <option value="Koa.js"></option>
                <option value="FastAPI"></option>
                <option value="NestJS"></option>

                <option value="PostgreSQL"></option>
                <option value="MySQL"></option>
                <option value="SQLite"></option>
                <option value="MongoDB"></option>
                <option value="Redis"></option>
                <option value="Firebase"></option>
                <option value="Cassandra"></option>
                <option value="MariaDB"></option>
                <option value="OracleDB"></option>
                <option value="DynamoDB"></option>

                <option value="Docker"></option>
                <option value="Kubernetes"></option>
                <option value="Git"></option>
                <option value="GitHub Actions"></option>
                <option value="Jenkins"></option>
                <option value="Terraform"></option>
                <option value="Ansible"></option>
                <option value="Nginx"></option>
                <option value="Apache"></option>
                <option value="AWS"></option>
                <option value="Azure"></option>
                <option value="GCP"></option>
                <option value="Linux"></option>
                <option value="CI/CD"></option>

                <option value="Jest"></option>
                <option value="Mocha"></option>
                <option value="Chai"></option>
                <option value="JUnit"></option>
                <option value="Cypress"></option>
                <option value="Selenium"></option>
                <option value="PyTest"></option>
                <option value="RSpec"></option>

                <option value="React Native"></option>
                <option value="Flutter"></option>
                <option value="SwiftUI"></option>
                <option value="Xamarin"></option>

                <option value="GraphQL"></option>
                <option value="REST API"></option>
                <option value="Webpack"></option>
                <option value="Vite"></option>
                <option value="ESLint"></option>
                <option value="Prettier"></option>
                <option value="Storybook"></option>
              </datalist>
            <div class="box" id="skills">
            </div>
          </div>
        </div>
      </div>
      <div class="doc-view">
        <div class="docs">
          <a id="cv">CV</a>
          <a id="pi">PI</a>
        </div>
        <iframe id="cv-frame" src=""></iframe>
      </div>
    </div>
  </main>
<script src="/scripts/Main.js"></script>
<script src="/scripts/profile.js"></script>
</body>
</html>
